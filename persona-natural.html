<body>
    <div class="container-fluit text-white d-flex align-items-center vh-100"> <!--viewBox="0 0 1476.61 1308.408"   2952.61 2616.408-->
        <div id="fondoSVG" class="overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="svgIndex" viewBox="0 0 1476.61 1308.408"><g transform="translate(1170.209 152.012)"><g transform="translate(-1170.209 -127.131)" style="mix-blend-mode:multiply;isolation:isolate"><path d="M-1166.3,531.992c-21.073-29.126-33.162-63.1-35.5-100.576-3.416-54.944,14.841-114.9,51.415-168.834,58.359-86.05,176.4-194.149,315.765-289.16,152.2-103.78,302.806-174.505,424.047-199.157l.435,2.053-.435-2.053c106.442-21.64,200.139,27.566,270.911,142.219C-27.167,98.73,16.856,307.452,33.97,450.458c20.041,167.41,12.875,333.833-18.715,434.31-38.612,122.87-149.174,188.184-275.129,162.518C-430.79,1012.474-957.849,696.37-1119.866,578.12A208.833,208.833,0,0,1-1166.3,531.992Z" transform="translate(1202.209 230.712)" fill="#009ec1"/></g><g transform="translate(-1066.277 -152.012)" style="mix-blend-mode:multiply;isolation:isolate"><path d="M-779.087,990.482c-38.239,2.362-75.992-5.776-111.588-24.335-52.181-27.225-97.039-76.1-126.313-137.639-46.7-98.186-80.784-260.531-91.162-434.269-11.348-189.753,6.688-359.943,50.767-479.2l2.117.749-2.117-.749c38.7-104.7,135.268-159.359,279.133-158.024,228.7,2.1,444,78.452,584.334,142.143C-29.627-26.293,118.8,71.443,193.432,154.219c91.269,101.21,90.29,233.512-2.448,329.222C65.155,613.324-513.989,899.1-711.317,975.352A226.506,226.506,0,0,1-779.087,990.482Z" transform="translate(1111.462 243.012)" fill="#006291"/></g></g></svg>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12  d-flex justify-content-center flex-column"> <!--align-items-center -->
                    <div class="logo mb-3"> <img src="img/logoW.svg" alt="cfn"></div>
                    <h1 class="display-2 pequenas w-75 m-0" style="line-height:85px">SOLICITUD DE CRÉDITO<span class="c-secundary-cfn h2 d-inline-block bg-white w-auto p-2 m-0" >Persona Natural</span></h1>
                </div>
                <div class="col-md-4 col-sm-12 ">
                    <div class="text-center mb-3">
                        <i class="fa fa-user-circle display-4"></i>
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <hr class="w-25 d-line border border-1"><h2 class="h2 f-a-roman">VALIDACIÓN</h2><hr class="w-25 d-line border border-1">
                        </div>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-12 mb-3">
                                <input id="cedula-ruc" type="text" class="form-control bg-transparent text-white" placeholder="Número de cédula" required pattern="[0-9]{10,13}" >
                                <div class="invalid-tooltip">
                                    Sólo numeros de 10 a 13 caracteres.
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control bg-transparent text-white" placeholder="Nombres y Apellidos" required pattern="[a-z,A-Z,0-9]{6}">
                                <div class="invalid-tooltip">
                                    Sólo numeros y letras.
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="email" class="form-control bg-transparent text-white" placeholder="Correo electrónico" required>
                                <div class="invalid-tooltip">
                                    Sólo emails
                                </div>
                            </div>
                            <div class="col-6 mb-3 d-flex justify-content-end">
                                <div class="bg-white rounded overflow-hidden" style="width: 140px;height: 38px;">
                                    <img src="img/captchaWEB.png" alt="">
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <button class="btn btn-md text-white bg-alternativo" style="width: 140px;"><i class="fas fa-sync-alt"></i> REFRESCAR</button>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control bg-transparent text-white" placeholder="Texto de la imagen" required pattern="[a-z,A-Z,0-9]{6}">
                                <div class="invalid-tooltip">
                                    texto de la imagen
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-block btn-primary bg-alternativo border-0" type="button" data-toggle="modal" data-target="#exampleModal">CONTINUAR</button>
                        <hr class="border border-color">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- popUp -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="h4 c-secundary-cfn">VERIFICACIÓN DATOS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <i class="fa fa-question-circle"></i><img id="imagenCedula" src="img/cedula-codigo-dactilar.png">
                        <div class="col-12 mb-3">
                            <input id="cedula-ruc" type="text" class="form-control bg-transparent shadow-none" placeholder="Código dactilar" required pattern="[0-9]{10,13}" >
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control bg-transparent shadow-none" placeholder="Fecha de expedición" required pattern="[a-z,A-Z,0-9]{6}">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="email" class="form-control bg-transparent shadow-none" placeholder="Código de verificación" required>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-block btn-primary bg-alternativo border-0" type="button" >CONTINUAR</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
        </div>
    </div>     
    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
    </script>
</body>
</html>
